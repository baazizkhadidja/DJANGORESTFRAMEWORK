name: Django CI

on:
  push:
    branches:
      - main
      - DP-1-api-view 
  pull_request:
    branches:
      - main
      - DP-1-api-view

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://django:django@localhost:5432/test_db
      DJANGO_SETTINGS_MODULE: project.settings
      SECRET_KEY: testkey
      DEBUG: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov pytest-xray

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with pytest
        run: |
          pytest --cov=api --cov-report=term-missing --xray-export=results.json

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-coverage

      - name: Upload results to Xray
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -H "Authorization: Bearer ${{ secrets.XRAY_TOKEN }}" \
               --data @results.json \
               https://xray.cloud.getxray.app/api/v2/import/execution

      - name: Generate HTML coverage report
        run: |
          pytest --cov=app --cov-report=html

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov